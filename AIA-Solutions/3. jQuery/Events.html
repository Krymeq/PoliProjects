<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').one('click', edit);
            function edit(e) {
                $(e.target).html(`<input id=\"edit\" value="${$(e.target).text()}"></input>`);
                $(e.target).find(`#edit`).focus();
                $(e.target).find(`#edit`).one(`blur`, accept);
                $('button').trigger('asdf');
            }

            function accept(e){
                $(e.target).parent().one('click', edit);
                $(e.target).parent().html($(e.target).val());
            }

            // Whenever any table row is clicked user will find horrible truth about the cake ;<
            $('button').bind('asdf', function() { alert('The cake is a lie!'); });
            // ...or is he going to live in eternal unawareness...?
            $('*').unbind();
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>One</td>
        </tr>
        <tr>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button> Find out the truth about the cake! </button>
</body>

</html>
